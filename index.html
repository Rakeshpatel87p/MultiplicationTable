<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
</head>
<body ng-controller="MultiplicationCtrl" initial-number-limit= "10">
	Enter a Number<br /><input type="text" ng-model="numberLimit">
	<table>
		<tr ng-repeat="numberA in numbers()">
			<td ng-repeat="numberB in numbers()">
				{{ compute(numberA, numberB) }}
			</td>
		</tr>
	</table>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</html>
